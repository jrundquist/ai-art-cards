<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AICardArts</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: file: https:;"
    />
  </head>
  <body>
    <!-- Ambient Background Effects -->
    <div
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      "
    >
      <div
        style="
          position: absolute;
          top: -10%;
          right: -5%;
          width: 50%;
          height: 50%;
          background: radial-gradient(
            circle,
            rgba(16, 185, 129, 0.08) 0%,
            transparent 70%
          );
          border-radius: 50%;
          filter: blur(50px);
        "
      ></div>
      <div
        style="
          position: absolute;
          bottom: -10%;
          left: -10%;
          width: 50%;
          height: 50%;
          background: radial-gradient(
            circle,
            rgba(139, 92, 246, 0.08) 0%,
            transparent 70%
          );
          border-radius: 50%;
          filter: blur(50px);
        "
      ></div>
    </div>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Art Cards</h2>
          <div class="project-select-wrapper">
            <select id="projectSelect">
              <option value="">Select Project...</option>
            </select>
            <button
              id="openFolderBtn"
              class="icon-btn hidden"
              title="Open Data Folder"
            >
              üìÇ
            </button>
            <button
              id="editProjectBtn"
              class="icon-btn"
              title="Project Settings"
            >
              ‚öôÔ∏è
            </button>
            <button id="newProjectBtn" class="icon-btn" title="New Project">
              +
            </button>
          </div>
        </div>

        <div id="cardList" class="card-list">
          <!-- Cards injected here -->
        </div>

        <button id="newCardBtn" class="primary-btn full-width">
          + New Card
        </button>
        <div style="padding: 10px 0">
          <input
            type="text"
            id="cardSearchInput"
            placeholder="Search cards..."
          />
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-bar">
          <div class="title-wrapper">
            <h1 id="currentCardTitle" title="Click to edit">Select a Card</h1>
            <input type="text" id="cardTitleInput" class="title-input hidden" />
            <button
              id="editTitleBtn"
              class="icon-btn-ghost"
              title="Rename Card"
            >
              ‚úèÔ∏è
            </button>
          </div>
          <div class="actions key-manager">
            <select id="keySelect">
              <option value="">Select API Key...</option>
            </select>
            <button id="addKeyToggleBtn" class="icon-btn" title="Add New Key">
              +
            </button>
            <div id="newKeyForm" class="hidden popup-form">
              <input type="text" id="newKeyName" placeholder="Key Name" />
              <input
                type="password"
                id="newKeyValue"
                placeholder="Gemini Key"
              />
              <button id="saveKeyBtn" class="secondary-btn">Save</button>
            </div>
            <!-- Hidden old input compatibility if needed, or just removed -->
            <input type="hidden" id="apiKeyInput" />
          </div>
        </header>

        <div id="editorArea" class="editor-area hidden">
          <div class="form-grid">
            <!-- Hidden fields -->
            <input type="hidden" id="cardNameInput" />

            <div class="form-group full-width">
              <label>Prompt</label>
              <textarea
                id="promptInput"
                rows="4"
                placeholder="Describe the image..."
              ></textarea>
            </div>

            <div class="combined-row full-width">
              <div class="form-group">
                <label>Output Subfolder</label>
                <input type="text" id="subfolderInput" placeholder="default" />
              </div>

              <div class="form-group">
                <label>Aspect Ratio</label>
                <select id="cardAspectRatio">
                  <option value="">Project Default</option>
                  <option value="Auto">Auto</option>
                  <option value="1:1">1:1</option>
                  <option value="16:9">16:9</option>
                  <option value="9:16">9:16</option>
                  <option value="3:4">3:4</option>
                  <option value="4:3">4:3</option>
                  <option value="3:2">3:2</option>
                  <option value="2:3">2:3</option>
                  <option value="5:4">5:4</option>
                  <option value="4:5">4:5</option>
                  <option value="21:9">21:9</option>
                </select>
              </div>
              <div class="form-group">
                <label>Resolution</label>
                <select id="cardResolution">
                  <option value="">Project Default</option>
                  <option value="1K">1K</option>
                  <option value="2K">2K</option>
                  <option value="4K">4K</option>
                </select>
              </div>
            </div>
          </div>

          <div class="generation-controls">
            <div class="count-input">
              <label>Count:</label>
              <input type="number" id="genCount" value="1" min="1" max="10" />
            </div>
            <button id="saveCardBtn" class="secondary-btn">Save Card</button>
            <button id="generateBtn" class="primary-btn glow">
              Generate Art ‚ú®
            </button>
            <button
              id="openCardFolderBtn"
              class="secondary-btn icon-btn hidden"
              title="Open Card Folder"
            >
              üìÇ
            </button>
            <button
              id="galleryFilterFavorites"
              class="secondary-btn icon-btn"
              title="Show Favorites Only"
              style="margin-left: auto"
            >
              ‚ô•
            </button>
          </div>

          <div id="gallery" class="gallery-grid">
            <!-- Images go here -->
          </div>
        </div>
        <div id="toast-container" class="toast-container"></div>
      </main>
    </div>

    <!-- Project Modal -->
    <div id="projectModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="projectModalTitle">Project Settings</h3>
        <input type="text" id="newProjectId" placeholder="ID (e.g. tarot)" />
        <input
          type="text"
          id="newProjectName"
          placeholder="Name (e.g. Tarot Deck)"
        />
        <input
          type="text"
          id="newProjectRoot"
          placeholder="Output Dir (relative to data/output, e.g. tarot)"
        />
        <textarea id="globalPrefix" placeholder="Global Prefix"></textarea>
        <textarea id="globalSuffix" placeholder="Global Suffix"></textarea>

        <div class="form-grid" style="margin-top: 10px">
          <div class="form-group">
            <label>Default Aspect Ratio</label>
            <select id="newAspectRatio">
              <option value="">Auto (Unspecified)</option>
              <option value="16:9">16:9</option>
              <option value="9:16">9:16</option>
              <option value="3:4">3:4</option>
              <option value="4:3">4:3</option>
              <option value="3:2">3:2</option>
              <option value="2:3" selected>2:3</option>
              <option value="5:4">5:4</option>
              <option value="4:5">4:5</option>
              <option value="21:9">21:9</option>
            </select>
          </div>
          <div class="form-group">
            <label>Resolution</label>
            <select id="newResolution">
              <option value="1K">1K</option>
              <option value="2K" selected>2K</option>
              <option value="4K">4K</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button id="cancelProjectBtn">Cancel</button>
          <button id="saveProjectBtn" class="primary-btn">Save</button>
        </div>
      </div>
    </div>

    <!-- Image Details Modal -->
    <div id="imageModal" class="modal hidden">
      <div class="modal-content modal-content-wide">
        <button id="imgModalCloseX" class="modal-close-x" title="Close">
          √ó
        </button>
        <div class="modal-image-col">
          <img id="imgModalPreview" src="" alt="Preview" />
        </div>

        <div class="modal-info-col">
          <h3 id="imgModalTitle">Details</h3>
          <div class="form-group">
            <label>Filename</label>
            <div
              id="imgModalName"
              style="color: white; word-break: break-all"
            ></div>
          </div>
          <div class="form-group">
            <label>Created</label>
            <div
              id="imgModalDate"
              style="color: white; font-size: 0.9em; color: var(--text-muted)"
            ></div>
          </div>
          <div
            class="form-group"
            style="
              flex: 1;
              min-height: 0;
              display: flex;
              flex-direction: column;
            "
          >
            <label>Prompt</label>
            <div
              id="imgModalPrompt"
              style="
                flex: 1;
                overflow-y: auto;
                background: rgba(0, 0, 0, 0.3);
                padding: 8px;
                border-radius: 4px;
                font-size: 0.85em;
                white-space: pre-wrap;
              "
            ></div>
          </div>

          <div class="modal-actions-vertical">
            <button
              id="imgModalFavoriteBtn"
              class="icon-btn-round"
              title="Toggle Favorite"
            >
              ‚ô•
            </button>
            <a
              id="imgModalLink"
              href="#"
              target="_blank"
              class="secondary-btn"
              style="text-align: center"
              >Open Original</a
            >
            <button
              id="imgModalArchiveBtn"
              class="secondary-btn"
              style="color: #ef4444; border-color: #ef4444"
            >
              Archive
            </button>
            <button id="imgModalCloseBtn" class="primary-btn">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
